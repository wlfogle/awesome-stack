version: '3.8'

services:
  glance-grandma:
    image: glanceapp/glance:latest
    container_name: glance-grandma
    ports:
      - "8080:8080"
    volumes:
      - ./config/glance.yml:/app/config/glance.yml:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/New_York
    restart: unless-stopped
    networks:
      - lou-media-stack_mediastack

  glance-admin:
    image: glanceapp/glance:latest
    container_name: glance-admin
    ports:
      - "8081:8080"
    volumes:
      - ./config/admin-glance.yml:/app/config/glance.yml:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/New_York
    restart: unless-stopped
    networks:
      - lou-media-stack_mediastack

networks:
  lou-media-stack_mediastack:
    external: true
