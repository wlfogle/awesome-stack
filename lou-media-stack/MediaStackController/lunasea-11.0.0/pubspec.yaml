name: lunasea
description: Self-Hosted Controller
version: 11.0.0+1
publish_to: "none"
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  badges: ^3.1.1
  cached_network_image: ^3.4.1
  collection: ^1.17.2
  convert: ^3.1.1
  device_preview: ^1.1.0
  dio: ^5.3.2
  easy_localization: ^3.0.2
  encrypt: ^5.0.1
  expandable: ^5.0.1
  file_picker: ^9.2.3
  fl_chart: ^0.70.2
  flash: ^3.0.5+1
  flutter_cache_manager: ^3.3.1
  flutter_spinkit: ^5.2.0
  go_router: ^14.8.1
  google_fonts: ^6.2.1
  google_nav_bar: ^5.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  infinite_scroll_pagination: ^4.0.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  modal_bottom_sheet: ^3.0.0-pre
  package_info_plus: ^8.3.0
  path_provider: ^2.1.0
  percent_indicator: ^4.2.3
  quick_actions: ^1.0.5
  retrofit: ^4.0.1
  share_plus: ^10.1.4
  shimmer: ^3.0.0
  simple_icons: ^14.6.1
  stack_trace: ^1.11.0
  stash_memory: ^5.2.0
  supercharged: ^2.1.1
  table_calendar: ^3.0.9
  transparent_image: ^2.0.1
  tuple: ^2.0.2
  url_launcher: ^6.1.12
  uuid: ^4.5.1
  wake_on_lan: ^4.1.0
  window_manager: ^0.4.3
  xml: ^6.3.0
dev_dependencies:
  # Generators
  build_runner: ^2.4.6
  environment_config: ^3.2.0
  json_serializable: ^6.9.0
  hive_generator: ^2.0.1
  retrofit_generator: ^9.1.9
  # Tooling
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.2
  msix: ^3.16.1
dependency_overrides:
  intl: ^0.18.1
  http: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    # System Assets
    - assets/images/
    - assets/localization/
  fonts:
    - family: LunaBrandIcons
      fonts:
        - asset: assets/LunaBrandIcons.ttf
flutter_icons:
  android: true
  ios: true
  image_path: assets/icon/icon.png
  adaptive_icon_background: "#32323E"
  adaptive_icon_foreground: assets/icon/icon_adaptive.png
flutter_native_splash:
  image: assets/images/branding_full.png
  color: "#32323E"
msix_config:
  architecture: x64
  capabilities: internetClientServer,privateNetworkClientServer
  display_name: LunaSea
  enable_at_startup: false
  execution_alias: lunasea
  identity_name: app.lunasea.lunasea
  install_certificate: false
  logo_path: assets\icon\icon_windows.png
  output_name: lunasea-windows-amd64
  store: false
