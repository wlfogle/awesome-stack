      - mediastack
    ports:
      - "8510:5800"    # Phase 6: Management
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.filebot.rule=Host(`filebot.${DOMAIN}`)"
      - "traefik.http.services.filebot.loadbalancer.server.port=5800"

  # Automation Framework
