  # Enhanced Grandmother Dashboard - Complete Media Solution
  grandma-dashboard:
    build: ./grandma-dashboard
    container_name: mediastack-grandma-dashboard
    restart: unless-stopped
    environment:
      RADARR_URL: http://mediastack-radarr:7878
      RADARR_API_KEY: ${RADARR_API_KEY}
      SONARR_URL: http://mediastack-sonarr:8989
      SONARR_API_KEY: ${SONARR_API_KEY}
      JACKETT_URL: http://mediastack-jackett:9117
      JACKETT_API_KEY: ${JACKETT_API_KEY}
      JELLYFIN_URL: http://mediastack-jellyfin:8096
      OVERSEERR_URL: http://mediastack-overseerr:5055
      PLEX_URL: http://mediastack-plex:32400
      PLEX_TOKEN: ${PLEX_TOKEN}
      TVHEADEND_URL: http://mediastack-tvheadend:9981
      IPTV_PROXY_URL: http://mediastack-iptv-proxy:8080
      WEATHER_API_KEY: ${WEATHER_API_KEY}
      WEATHER_LOCATION: ${WEATHER_LOCATION}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FLASK_ENV: production
    volumes:
      - grandma_cache:/app/cache
      - grandma_weather:/app/weather
      - grandma_epg:/app/epg
    networks:
      - mediastack
    ports:
      - "8600:8600"    # Phase 6: Enhanced Grandmother Dashboard
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grandma-dashboard.rule=Host(`grandma.${DOMAIN}`)"
      - "traefik.http.services.grandma-dashboard.loadbalancer.server.port=8600"
    depends_on:
      - radarr
      - sonarr
      - jackett
      - jellyfin
      - plex
      - tvheadend

  # EPGStation - Japanese TV Recording Solution
  epgstation:
    image: l3tnun/epgstation:latest
    container_name: mediastack-epgstation
    restart: unless-stopped
    environment:
      TZ: ${TZ}
    volumes:
      - epgstation_config:/app/config
      - epgstation_data:/app/data
      - ${MEDIA_ROOT}/recordings:/app/recorded
    networks:
      - mediastack
    ports:
      - "8223:8888"    # Phase 3: EPG & Recording
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.epgstation.rule=Host(`epg.${DOMAIN}`)"
      - "traefik.http.services.epgstation.loadbalancer.server.port=8888"

  # PseudoTV Server for 24/7 Channels
  pseudotv-server:
    build:
      context: ./pseudotv-server
      dockerfile: Dockerfile
    container_name: mediastack-pseudotv
    restart: unless-stopped
    environment:
      JELLYFIN_URL: http://mediastack-jellyfin:8096
      JELLYFIN_API_KEY: ${JELLYFIN_API_KEY}
      PLEX_URL: http://mediastack-plex:32400
      PLEX_TOKEN: ${PLEX_TOKEN}
      TZ: ${TZ}
    volumes:
      - pseudotv_config:/app/config
      - pseudotv_data:/app/data
      - ${MEDIA_ROOT}:/media:ro
    networks:
      - mediastack
    ports:
      - "8890:8890"    # PseudoTV Server
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pseudotv.rule=Host(`pseudotv.${DOMAIN}`)"
      - "traefik.http.services.pseudotv.loadbalancer.server.port=8890"
    depends_on:
      - jellyfin
      - plex

  # Unified EPG Service
  unified-epg:
    build:
      context: ./unified-epg
      dockerfile: Dockerfile
    container_name: mediastack-unified-epg
    restart: unless-stopped
    environment:
      HDHOMERUN_IP: ${HDHOMERUN_IP}
      TVPASS_USERNAME: ${TVPASS_USERNAME}
      TVPASS_PASSWORD: ${TVPASS_PASSWORD}
      PSEUDOTV_URL: http://mediastack-pseudotv:8890
      TZ: ${TZ}
    volumes:
      - unified_epg_config:/app/config
      - unified_epg_data:/app/data
    networks:
      - mediastack
    ports:
      - "8888:8888"    # Unified EPG Server
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.unified-epg.rule=Host(`epg-unified.${DOMAIN}`)"
      - "traefik.http.services.unified-epg.loadbalancer.server.port=8888"
    depends_on:
      - pseudotv-server

  # AI Content Recognition Service
  ai-recommendation-engine:
    build:
      context: ./ai-recommendation-engine
      dockerfile: Dockerfile
    container_name: mediastack-ai-recommendations
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
