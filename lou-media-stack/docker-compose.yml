      - tvapp2_app:/usr/bin/app
      - ${MEDIA_ROOT}/iptv:/iptv
    networks:
      - mediastack
    ports:
      - "8219:4124"    # Phase 3: Media Servers
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tvapp2.rule=Host(`tvapp2.${DOMAIN}`)"
      - "traefik.http.services.tvapp2.loadbalancer.server.port=4124"

  iptv-proxy:
