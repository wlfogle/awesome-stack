    container_name: mediastack-watchlistarr
    restart: unless-stopped
    environment:
      TZ: ${TZ}
    volumes:
      - watchlistarr_config:/app/config
    networks:
      - mediastack
    ports:
      - "8350:3000"    # Phase 4: Enhancement

  traktarr:
