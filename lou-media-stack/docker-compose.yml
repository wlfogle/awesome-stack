    networks:
      - mediastack
    ports:
      - "8541:7575"    # Phase 6: Management
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homarr.rule=Host(`homarr.${DOMAIN}`)"
      - "traefik.http.services.homarr.loadbalancer.server.port=7575"

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
