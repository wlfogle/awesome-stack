networks:
  mediastack:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

services:
  # ============================================================================
  # PHASE 1: CORE INFRASTRUCTURE (8000-8099)
  # ============================================================================
  
  # Core Database & Cache
  postgres:
    image: postgres:16-alpine
    container_name: mediastack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mediastack
    ports:
      - "8020:5432"    # Phase 1: Core Infrastructure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:7-alpine
    container_name: mediastack-valkey
    restart: unless-stopped
    command: --save 60 1 --loglevel warning
    volumes:
      - valkey_data:/data
    networks:
      - mediastack
    ports:
      - "8021:6379"    # Phase 1: Core Infrastructure
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5

  # VPN Infrastructure
  gluetun:
    image: qmcgaw/gluetun
    container_name: mediastack-gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    environment:
      VPN_SERVICE_PROVIDER: ${VPN_PROVIDER}
      VPN_TYPE: ${VPN_TYPE}
      WIREGUARD_PRIVATE_KEY: ${VPN_PRIVATE_KEY}
      WIREGUARD_ADDRESSES: ${VPN_ADDRESSES}
      SERVER_COUNTRIES: ${VPN_COUNTRIES}
      FIREWALL_OUTBOUND_SUBNETS: 172.21.0.0/16
    volumes:
      - gluetun_data:/gluetun
    ports:
      - "8001:8888/tcp" # HTTP proxy - Phase 1
      - "8002:8388/tcp" # Shadowsocks - Phase 1
      - "8003:8080/tcp" # Control server - Phase 1
    networks:
      - mediastack

  # Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: mediastack-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/acme.json"
      - "--metrics.prometheus=true"
    ports:
      - "80:80"        # Standard HTTP
      - "443:443"      # Standard HTTPS
      - "8000:8080"    # Traefik Dashboard - Phase 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_acme:/acme.json
    networks:
      - mediastack

  # Authentication
  authentik-server:
    image: ghcr.io/goauthentik/server:latest
    container_name: mediastack-authentik-server
    restart: unless-stopped
    command: server
    environment:
      AUTHENTIK_LOG_LEVEL: info
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_REDIS__HOST: mediastack-valkey
      AUTHENTIK_POSTGRESQL__HOST: mediastack-postgres
      AUTHENTIK_POSTGRESQL__NAME: ${POSTGRES_DB}
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
    networks:
      - mediastack
    ports:
      - "8030:9000"    # Phase 1: Core Infrastructure
    depends_on:
      - postgres
      - valkey

  authentik-worker:
    image: ghcr.io/goauthentik/server:latest
    container_name: mediastack-authentik-worker
    restart: unless-stopped
    command: worker
    environment:
      AUTHENTIK_LOG_LEVEL: info
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_REDIS__HOST: mediastack-valkey
      AUTHENTIK_POSTGRESQL__HOST: mediastack-postgres
      AUTHENTIK_POSTGRESQL__NAME: ${POSTGRES_DB}
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
    networks:
      - mediastack
    depends_on:
      - postgres
      - valkey

  # ============================================================================
  # PHASE 2: ESSENTIAL MEDIA SERVICES (8100-8199)
  # ============================================================================

  # Indexers & Proxies
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: mediastack-prowlarr
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - prowlarr_config:/config
    networks:
      - mediastack
    ports:
      - "8105:9696"    # Phase 2: Essential Media (Fixed port)
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.${DOMAIN}`)"
      - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"

  jackett:
    image: linuxserver/jackett
    container_name: mediastack-jackett
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - jackett_config:/config
      - ${DOWNLOADS_ROOT}:/downloads
    networks:
      - mediastack
    ports:
      - "8100:9117"    # Phase 2: Essential Media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jackett.rule=Host(`jackett.${DOMAIN}`)"
      - "traefik.http.services.jackett.loadbalancer.server.port=9117"

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: mediastack-flaresolverr
    restart: unless-stopped
    environment:
      LOG_LEVEL: info
      TZ: ${TZ}
    networks:
      - mediastack
    ports:
      - "8102:8191"    # Phase 2: Essential Media

  # Download Clients (through VPN)
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: mediastack-qbittorrent
    restart: unless-stopped
    network_mode: "service:gluetun"
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      WEBUI_PORT: 8080
    volumes:
      - qbittorrent_config:/config
      - ${DOWNLOADS_ROOT}:/downloads
    depends_on:
      - gluetun

  deluge:
    image: linuxserver/deluge
    container_name: mediastack-deluge
    restart: unless-stopped
    network_mode: "service:gluetun"
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - deluge_config:/config
      - ${DOWNLOADS_ROOT}:/downloads
    depends_on:
      - gluetun

  # Core Arr Services
  sonarr:
    image: linuxserver/sonarr
    container_name: mediastack-sonarr
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - sonarr_config:/config
      - ${MEDIA_ROOT}/tv:/tv
      - ${DOWNLOADS_ROOT}:/downloads
    networks:
      - mediastack
    ports:
      - "8110:8989"    # Phase 2: Essential Media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.${DOMAIN}`)"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"

  radarr:
    image: linuxserver/radarr
    container_name: mediastack-radarr
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - radarr_config:/config
      - ${MEDIA_ROOT}/movies:/movies
      - ${DOWNLOADS_ROOT}:/downloads
    networks:
      - mediastack
    ports:
      - "8111:7878"    # Phase 2: Essential Media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.${DOMAIN}`)"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"

  lidarr:
    image: linuxserver/lidarr
    container_name: mediastack-lidarr
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - lidarr_config:/config
      - ${MEDIA_ROOT}/music:/music
      - ${DOWNLOADS_ROOT}:/downloads
