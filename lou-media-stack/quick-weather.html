<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check - MediaStack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .loading {
            color: #666;
            font-size: 18px;
        }
        .temperature {
            font-size: 48px;
            font-weight: bold;
            color: #2d3436;
            margin: 10px 0;
        }
        .location {
            font-size: 24px;
            color: #636e72;
            margin-bottom: 10px;
        }
        .description {
            font-size: 18px;
            color: #74b9ff;
            text-transform: capitalize;
            margin-bottom: 20px;
        }
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .detail-item {
            background: rgba(116, 185, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        .detail-label {
            font-size: 12px;
            color: #636e72;
            text-transform: uppercase;
        }
        .detail-value {
            font-size: 16px;
            font-weight: bold;
            color: #2d3436;
        }
        .error {
            color: #d63031;
            font-size: 16px;
        }
        .refresh-btn {
            background: #74b9ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .refresh-btn:hover {
            background: #0984e3;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <div id="weather-content">
            <div class="loading">Loading weather data...</div>
        </div>
        <button class="refresh-btn" onclick="loadWeather()">Refresh</button>
    </div>

    <script>
        const API_KEY = 'f2a8efb2f4b496880a5d959744dd2e0e';
        const CITY = 'New Albany';
        const COUNTRY = 'US';
        const UNITS = 'imperial';

        async function loadWeather() {
            const content = document.getElementById('weather-content');
            content.innerHTML = '<div class="loading">Loading weather data...</div>';

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY},${COUNTRY}&appid=${API_KEY}&units=${UNITS}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error('Weather fetch error:', error);
                content.innerHTML = `
                    <div class="error">
                        <h3>Weather Service Error</h3>
                        <p>${error.message}</p>
                        <p>Trying backup method...</p>
                    </div>
                `;
                // Try backup with coordinates
                tryBackupWeather();
            }
        }

        async function tryBackupWeather() {
            const content = document.getElementById('weather-content');
            try {
                // New Albany, IN coordinates
                const lat = 38.2856;
                const lon = -85.8244;
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${UNITS}`);
                
                if (!response.ok) {
                    throw new Error(`Backup failed: HTTP ${response.status}`);
                }

                const data = await response.json();
                displayWeather(data);
            } catch (backupError) {
                content.innerHTML = `
                    <div class="error">
                        <h3>Unable to Load Weather</h3>
                        <p>Both primary and backup weather services failed.</p>
                        <p>Check your internet connection and try refreshing.</p>
                    </div>
                `;
            }
        }

        function displayWeather(data) {
            const content = document.getElementById('weather-content');
            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            
            content.innerHTML = `
                <div class="location">${data.name}, ${data.sys.country}</div>
                <div class="temperature">${temp}°F</div>
                <div class="description">${data.weather[0].description}</div>
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value">${feelsLike}°F</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${data.main.humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind</div>
                        <div class="detail-value">${Math.round(data.wind.speed || 0)} mph</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value">${data.main.pressure} hPa</div>
                    </div>
                </div>
            `;
        }

        // Load weather on page load
        loadWeather();
        
        // Auto-refresh every 10 minutes
        setInterval(loadWeather, 600000);
    </script>
</body>
</html>
