query GetBook($grBookID: String!) {
  book_mappings(
    limit: 1
    where: { platform_id: { _eq: 1 }, external_id: { _eq: $grBookID } }
  ) {
    external_id
    edition {
      id
      title
      subtitle
      asin
      isbn_13
      edition_format
      pages
      audio_seconds
      language {
        language
      }
      publisher {
        name
      }
      release_date
      description
      identifiers
      book_id
    }
    book {
      id
      title
      subtitle
      description
      release_date
      cached_tags(path: "$.Genre")
      cached_image(path: "url")
      contributions {
        contributable_type
        contribution
        author {
          id
          name
          slug
          bio
          cached_image(path: "url")
        }
      }
      slug
      book_series {
        position
        series {
          id
          name
          description
          identifiers
        }
      }
      book_mappings {
        dto_external
      }
      rating
      ratings_count
    }
  }
}

query GetAuthor($id: Int!) {
  authors_by_pk(id: $id) {
    location
    slug
  }
}

query GetAuthorEditions($id: Int!, $limit: Int!, $offset: Int!) {
  authors(limit: 1, where: { id: { _eq: $id } }) {
    location
    id
    slug
    contributions(
      limit: $limit
      offset: $offset
      order_by: { id: asc }
      where: { contributable_type: { _eq: "Book" } }
    ) {
      book {
        id
        title
        ratings_count
        book_mappings(limit: 1, where: { platform_id: { _eq: 1 } }) {
          book_id
          edition_id
          external_id
        }
      }
    }
    identifiers(path: "goodreads[0]")
  }
}
