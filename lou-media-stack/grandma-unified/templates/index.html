<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .weather-info {
            background: #34495e;
            color: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .big-button {
            padding: 30px 20px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .big-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-tv { background: #e74c3c; }
        .btn-movies { background: #3498db; }
        .btn-shows { background: #9b59b6; }
        .btn-music { background: #f39c12; }
        .btn-search { background: #27ae60; }
        .btn-admin { background: #34495e; }
        
        .search-section {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #3498db;
        }
        
        .search-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .search-results {
            margin-top: 20px;
        }
        
        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-info h3 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .result-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .download-btn {
            padding: 10px 20px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .recent-section {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
        }
        
        .recent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .recent-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .recent-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .recent-item h4 {
            font-size: 0.9rem;
            color: #2c3e50;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .status-item {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status-online {
            border-left: 4px solid #27ae60;
        }
        
        .status-offline {
            border-left: 4px solid #e74c3c;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            color: #27ae60;
            text-align: center;
            padding: 10px;
            background: #f0fdf4;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .result-item {
                flex-direction: column;
                align-items: start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ Media Center</h1>
            <div class="weather-info" id="weather">
                <span class="loading">Loading weather...</span>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Quick Access Buttons -->
            <div class="section">
                <h2>üéØ Quick Access</h2>
                <div class="button-grid">
                    <a href="/tv" class="big-button btn-tv">
                        üì∫<br>Watch TV
                    </a>
                    <a href="/movies" class="big-button btn-movies">
                        üé¨<br>Movies
                    </a>
                    <a href="/shows" class="big-button btn-shows">
                        üìª<br>TV Shows
                    </a>
                    <a href="/music" class="big-button btn-music">
                        üéµ<br>Music
                    </a>
                </div>
            </div>
            
            <!-- Search Section -->
            <div class="section">
                <h2>üîç Find Content</h2>
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="Search for movies, TV shows, music...">
                        <button class="search-btn" onclick="searchContent()">Search</button>
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
            
            <!-- Recent Additions -->
            <div class="section">
                <h2>‚≠ê Recently Added</h2>
                <div class="recent-section">
                    <div id="recentContent" class="recent-grid">
                        <div class="loading">Loading recent content...</div>
                    </div>
                </div>
            </div>
            
            <!-- System Status -->
            <div class="section">
                <h2>‚ö° System Status</h2>
                <div id="systemStatus" class="status-grid">
                    <div class="loading">Loading system status...</div>
                </div>
            </div>
            
            <!-- Admin Button -->
            <div class="section">
                <div class="button-grid">
                    <a href="/admin" class="big-button btn-admin">
                        ‚öôÔ∏è<br>Settings & Control
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load initial data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadWeather();
            loadSystemStatus();
            loadRecentContent();
        });
        
        // Load weather data
        async function loadWeather() {
            try {
                const response = await fetch('/api/weather');
                const data = await response.json();
                const weatherDiv = document.getElementById('weather');
                
                if (data.error) {
                    weatherDiv.innerHTML = 'üå§Ô∏è Weather unavailable';
                } else {
                    const temp = Math.round(data.temperature);
                    const desc = data.description;
                    const icon = getWeatherIcon(data.weather_code);
                    weatherDiv.innerHTML = `${icon} ${temp}¬∞F - ${desc}`;
                }
            } catch (error) {
                document.getElementById('weather').innerHTML = 'üå§Ô∏è Weather unavailable';
            }
        }
        
        // Load system status
        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusDiv = document.getElementById('systemStatus');
                
                let html = '';
                for (const [service, status] of Object.entries(data)) {
                    const statusClass = status.status === 'online' ? 'status-online' : 'status-offline';
                    const icon = status.status === 'online' ? '‚úÖ' : '‚ùå';
                    html += `
                        <div class="status-item ${statusClass}">
                            <strong>${icon} ${service}</strong><br>
                            <small>${status.status}</small>
                        </div>
                    `;
                }
                statusDiv.innerHTML = html;
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = '<div class="error">Failed to load system status</div>';
            }
        }
        
        // Load recent content
        async function loadRecentContent() {
            try {
                const response = await fetch('/api/library');
                const data = await response.json();
                const recentDiv = document.getElementById('recentContent');
                
                if (data.length === 0) {
                    recentDiv.innerHTML = '<div class="loading">No recent content found</div>';
                    return;
                }
                
                let html = '';
                data.slice(0, 12).forEach(item => {
                    const poster = item.poster || '/static/default-poster.jpg';
                    html += `
                        <div class="recent-item">
                            <img src="${poster}" alt="${item.title}" onerror="this.src='/static/default-poster.jpg'">
                            <h4>${item.title}</h4>
                        </div>
                    `;
                });
                recentDiv.innerHTML = html;
            } catch (error) {
                document.getElementById('recentContent').innerHTML = '<div class="error">Failed to load recent content</div>';
            }
        }
        
        // Search content
        async function searchContent() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="error">Please enter something to search for</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.length === 0) {
                    resultsDiv.innerHTML = '<div class="error">No results found</div>';
                    return;
                }
                
                let html = '';
                data.forEach(item => {
                    html += `
                        <div class="result-item">
                            <div class="result-info">
                                <h3>${item.title}</h3>
                                <p>${item.year || 'Unknown Year'} - ${item.type || 'Unknown Type'}</p>
                                ${item.overview ? `<p>${item.overview.substring(0, 100)}...</p>` : ''}
                            </div>
                            <button class="download-btn" onclick="downloadContent('${item.title}', '${item.type}')">
                                Download
                            </button>
                        </div>
                    `;
                });
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">Search failed. Please try again.</div>';
            }
        }
        
        // Download content
        async function downloadContent(title, type) {
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: title, type: type })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`‚úÖ ${title} has been added to downloads!`);
                } else {
                    alert(`‚ùå Failed to download: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                alert('‚ùå Download failed. Please try again.');
            }
        }
        
        // Get weather icon based on weather code
        function getWeatherIcon(code) {
            const icons = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return icons[code] || 'üå§Ô∏è';
        }
        
        // Enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchContent();
            }
        });
    </script>
</body>
</html>
